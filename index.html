<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="Carousel js-carousel">
    <div class="Carousel-content">
        <!-- UIの上部ライン 前ボタン-パネル-次ボタン -->
        <div class="Carousel-container js-carouselContainer">
            <!-- overflow:hiddenはここ -->
            <div class="Carousel-stage js-carouselStage">
                <!-- アニメーションの対象となる要素 -->
                <div class="Carousel-content js-carouselContent">
                    <div class="Carousel-item js-carouselItem">
                        <a href="#" class="Carousel-link">
                            <img src="../images/image-1.jpg" class="Carousel-image" alt="寿司桶に入ったお寿司の写真。いくら、うに、サーモンなど、いろんなタネのお寿司が入っている。">
                        </a>
                    </div>
                    <div class="Carousel-item js-carouselItem">
                        <a href="#" class="Carousel-link">
                            <img src="../images/image-2.jpg" class="Carousel-image" alt="マリネの写真">
                        </a>
                    </div>
                    <div class="Carousel-item js-carouselItem">
                        <a href="#" class="Carousel-link">
                            <img src="../images/image-3.jpg" class="Carousel-image" alt="ピザの写真">
                        </a>
                    </div>
                    <div class="Carousel-item js-carouselItem">
                        <a href="#" class="Carousel-link">
                            <img src="../images/image-4.jpg" class="Carousel-image" alt="海鮮鍋の写真">
                        </a>
                    </div>
                    <div class="Carousel-item js-carouselItem">
                        <a href="#" class="Carousel-link">
                            <img src="../images/image-5.jpg" class="Carousel-image" alt="パエリアの写真">
                        </a>
                    </div>
                    <div class="Carousel-item js-carouselItem">
                        <a href="#" class="Carousel-link">
                            <img src="../images/image-6.jpg" class="Carousel-image" alt="フルーツの写真">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- UIの下部ライン 再生・一時停止ボタン-インジケータ -->
    <div class="Carousel-footer js-carouselFooter">
        <!-- 再生・一時停止ボタン -->
        <!-- インジケータ -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
